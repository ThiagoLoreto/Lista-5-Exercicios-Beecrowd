<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let X = []
        for(let i = 1; i <= 10; i++){
            let vetor = parseInt(prompt('Digite um valor inteiro'))
            X.push(vetor)
        }
        for (let cont in X) {
            if(X[cont] <= 0) {
                console.log(`X[${cont}] = 1`)
            } else {
                console.log(`X[${cont}] = ${X[cont]}`)
            }
        }
    </script>
</body>
</html>
