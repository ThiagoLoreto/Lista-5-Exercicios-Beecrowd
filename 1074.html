<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let A = []
        for(let i = 0; i <= 99; i++) {
            A[i] = Number(prompt('Digite um valor'))
            if (A[i] <= 10) {
                console.log(`A[${i}] = ${(A[i]).toFixed(1)}`)
            }
        }

    </script>
</body>
