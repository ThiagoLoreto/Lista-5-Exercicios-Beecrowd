<body>
    <script>
        let N = []
        N[0] = parseInt(prompt('Digite um valor inteiro'))
        for(let i = 0; i <= 9; i++) {
            N.push(N[i]*2)
            console.log(`N[${i}] = ${N[i]}`)
        }
    </script>
